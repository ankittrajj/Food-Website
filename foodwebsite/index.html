<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>FoodWebsite</title>
</head>

<body>
    <div class="container">
        <!-- section 1 start  -->
        <section class="section-1">
            <h1 class="section-heading">variety of foods</h1>
            <div class="section-1-icons">
                <i class="fas fa-egg change-icon"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i>
            </div>
        </section>
        <!-- section 1 end  -->

        <!-- section 2 start -->
        <section class="section-2">
            <h1 class="section-heading">popular meal</h1>
            <div class="card-container">
                <div class="card">
                    <img src="images/card-img-1.png" alt="" />
                    <h3 class="card-name">fish</h3>
                    <button class="card-btn">
                        order now
                    </button>
                </div>

                <div class="card">
                    <img src="images/card-img-2.png" alt="" />
                    <h3 class="card-name">cake</h3>
                    <button class="card-btn">
                        order now
                    </button>
                </div>

                <div class="card">
                    <img src="images/card-img-3.png" alt="" />
                    <h3 class="card-name">lobster</h3>
                    <button class="card-btn">
                        order now
                    </button>
                </div>
            </div>
        </section>
        <!-- section 2 end -->
    </div>

    <script src="app.js"></script>
</body>

</html>
